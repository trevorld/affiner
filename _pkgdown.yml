destination: "../../websites/R/affiner/"
url: "https://trevorldavis.com/R/affiner"
development:
    mode: auto
template:
  bootstrap: 5
reference:
    - title: "{grid} affine transformation utilities"
      desc: "Utilities to use the {grid} group affine transformation feature"
      contents:
        - affineGrob
        - affine_settings
        - isocubeGrob
    - title: "1D/2D/3D coordinate objects"
      desc: "1D/2D/3D coordinate objects"
      contents:
        - Coord1D
        - is_coord1d
        - as_coord1d
        - Coord2D
        - is_coord2d
        - as_coord2d
        - Coord3D
        - is_coord3d
        - as_coord3d
    - title: "1D points, 2D lines, and 3D planes"
      desc: "1D points, 2D line, and 3D plane objects"
      contents:
        - Point1D
        - as_point1d
        - is_point1d
        - Line2D
        - as_line2d
        - is_line2d
        - Plane3D
        - as_plane3d
        - is_plane3d
    - title: "1D/2D/3D affine transformation matrices"
      desc: "1D/2D/3D affine transformation matrices"
      contents:
        - transform1d
        - is_transform1d
        - as_transform1d
        - transform2d
        - is_transform2d
        - as_transform2d
        - transform3d
        - is_transform3d
        - as_transform3d
        - rotate3d_to_AA
    - title: "Angle vectors"
      desc: "Angle vectors allow users to use whichever angular unit is most convenient for them"
      contents:
        - angle
        - is_angle
        - as_angle
        - angular_unit
        - is_congruent
        - sine
        - arcsine
        - print.angle
    - title: "Additional coordinate calculations"
      desc: "Compute centroids, Euclidean norms, axis-aligned ranges, convex hulls, cross products, and vector normals"
      contents:
        - mean.Coord2D
        - abs.Coord2D
        - range.Coord2D
        - convex_hull2d.Coord2D
        - cross_product3d
        - distance1d
        - distance2d
        - distance3d
        - normal2d
        - normal3d
        - plot.Coord2D
    - title: "Package options"
      desc: "Package global options"
      contents:
        - affiner_options
        - affiner-package
figures:
  dev: grDevices::png
  other.parameters:
    rgl:
      fig.asp: 1
